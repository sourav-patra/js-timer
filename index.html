<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Video Bakground -->
    <video class="video-background" loop muted autoplay>
      <source src="assets/time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Timer</h1>
        <form class="form" id="countdown-form">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="What are you counting down to?"/>
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker">
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Timer Complete!</h1>
        <h1 id="complete-info">Timer Finished on 05-11-2020</h1>
        <button id="complete-button">New Timer</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
